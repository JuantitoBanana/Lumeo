spring.application.name=lumeo

# Configurar servidor para escuchar en todas las interfaces (no solo localhost)
server.address=0.0.0.0
server.port=8080

# Configuración de base de datos usando variables de entorno
# SOLUCIÓN: Desactivar prepared statements caching con prepareThreshold=0
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres?prepareThreshold=0&preparedStatementCacheQueries=0&preparedStatementCacheSizeMiB=0}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SOLUCIÓN: Configurar Hibernate para no usar prepared statements caching
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.query.plan_cache_max_size=64
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=32

# Connection pool settings - CONFIGURACIÓN AGRESIVA ANTI-CORRUPCIÓN
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# SOLUCIÓN: Forzar reciclaje agresivo de conexiones
spring.datasource.hikari.keepalive-time=30000

# SSL Configuration for Supabase
spring.datasource.hikari.connection-init-sql=SELECT 1

# Configuración de transacciones
spring.jpa.properties.hibernate.connection.autocommit=true
spring.transaction.default-timeout=20